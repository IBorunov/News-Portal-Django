<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сборник постов за неделю</title>
</head>
<body>
<h2>Здравствуйте!Публикации за неделю в вашей любимой категории!</h2>
<ul>
    {% for post in posts %}
    <li><a href="{{ link }}{{post.get_absolute_url}}">{{post.title}}</a> </li>
    {% endfor %}
</ul>
<p>{{text}}</p>
</body>
</html>
